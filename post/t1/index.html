<script>
  $(window).on("load resize", function () {
    $(".dimmer").fadeOut(300);
    var $box3np1 = $(".post-preview:nth-of-type(3n+1)");
    var $box3np2 = $(".post-preview:nth-of-type(3n+2)");
    var $box3n = $(".post-preview:nth-of-type(3n)");
    var height1 = $box3np1.eq(0).outerHeight();
    var height2 = $box3np2.eq(0).outerHeight();
    var height3 = $box3n.eq(0).outerHeight();
    for (var i = 1; i < $box3np1.length; i++) {
      var prevHeight = 0;
      $box3np1.eq(i).prevAll(".post-preview:nth-of-type(3n+1)").each(function () {
        prevHeight += $(this).outerHeight();
      });
      $box3np1.eq(i).css("top", prevHeight + "px");
      height1 += $box3np1.eq(i).outerHeight();
    }
    for (var i = 1; i < $box3np2.length; i++) {
      height2 = $box3np2.eq(0).outerHeight();
      var prevHeight = 0;
      $box3np2.eq(i).prevAll(".post-preview:nth-of-type(3n+2)").each(function () {
        prevHeight += $(this).outerHeight();
      });
      $box3np2.eq(i).css("top", prevHeight + "px");
      height2 += $box3np2.eq(i).outerHeight();
    }
    for (var i = 1; i < $box3n.length; i++) {
      height3 = $box3n.eq(0).outerHeight();
      var prevHeight = 0;
      $box3n.eq(i).prevAll(".post-preview:nth-of-type(3n)").each(function () {
        prevHeight += $(this).outerHeight();
      });
      $box3n.eq(i).css("top", prevHeight + "px");
      height3 += $box3n.eq(i).outerHeight();
    }
    var maxHeight = Math.max(height1, height2, height3);
    $(".post-row").css("height", maxHeight + 20 + "px");
  });
</script>
